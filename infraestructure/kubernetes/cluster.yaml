kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: 192.168.137.129
  apiServerPort: 6442
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
      endpoint = ["http://192.168.137.129:8082"]
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    listenAddress: "192.168.137.129"
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    listenAddress: "192.168.137.129"
    protocol: TCP
  - containerPort: 1080
    hostPort: 1080
    listenAddress: "192.168.137.129"
    protocol: udp
  extraMounts:
  - hostPath: /data/volume
    containerPath: /data
    readOnly: false
    selinuxRelabel: false
    propagation: HostToContainer	
#  - containerPath: /etc/docker/daemon.json
#    hostPath: /etc/docker/daemon.json
- role: worker
- role: worker	
- role: worker
